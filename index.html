<html lang="en">
<head>
	<meta charset='UTF-8'>

	<title>Chinese Metaphysics</title>

	<meta name="description" content='расчеты по китайскому солнечному календарю, астро, калькулятор ци мень, калькулятор феншуй'>

<body>

<!-- ***************************    Навигационное меню -->
	<header class="header">

		<nav class="header__nav">
			<ul class='list'>
				<li class="list-item"><a href="#services">УСЛУГИ</a></li>
				<li class="list-item"><a href="#projects">ПРОЕКТЫ</a></li>

			</ul>
		</nav>
	</header>




 <!-- ************************* SECTION calendar  -->

 <main>

	<section class="calendar">
		<div class="wrapper">
			<div class="calendar__head">
				<h1>Chinese Calendar</h1>
			</div>
			<div class="table">
			<div class="hour">
				<div class="up grid"> up hour </div>
				<div class="down grid"> down hour</div>
			</div>
			<div class="day">
				<div class="up grid"> up day</div>
	        	<div class="down grid"> down day </div>
			</div>
			<div class="month">
				<div class="up grid"> up month </div>
       	 		<div class="down grid"> down month </div>
			</div>
			<div class="year">
				<div class="up grid"> 1 year </div>
        		<div class="down grid"> 2 year  </div>
			</div>
		</div> <!-- table -->

	</div>
	</section>

	<section class="qimen">
		<div class="wrapper">
			<div class="head-qimen">
				<h2>Qimen</h2>
			</div>
			<div class="switch-button">
				<div class="arrow-left grid">
					<
				</div>
				<div class="qimen__table table">
					<div class="grid"> 1 1 </div>
					<div class="grid"> 1 2 </div>
					<div class="grid"> 1 3 </div>
					<div class="grid"> 2 1 </div>
					<div class="grid"> 2 2 </div>
					<div class="grid"> 2 3 </div>
					<div class="grid"> 3 1 </div>
					<div class="grid"> 3 2</div>
					<div class="grid"> 3 3</div>
				</div> <!-- table -->
				<div class="arrow-right grid">
					>
				</div>
			</div>
			<div class="switch">
				<button class="button">переключить таблицу</button>
			</div>
		</div>

	</section>


	</main>

	<footer>
		<p class='telegram'>Разработчик @frontendkat</p>
	</footer>

<script src="./scripts/main.js"></script>

</body>
